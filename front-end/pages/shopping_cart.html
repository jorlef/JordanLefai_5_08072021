<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../images/orinoco_icon.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/showCart.js" defer></script>
    <script src="../js/userInfos.js" defer></script>

    <title>Orinoco - Panier</title>
  </head>
<body>
    <header class="header p-3">
        <nav class="d-flex justify-content-between align-items-center">
          <a href="../index.html" class="d-flex align-items-center">
            <img src="../images/orinoco_logo.svg" alt="logo du site orinoco" class="header__logo" />
            <span class="header__brand px-2">Orinoco</span>
          </a>
          <a href="../pages/shopping_cart.html" class="text-center">
              <i class="fas fa-shopping-basket d-block header__cart"></i>
              <span>Panier</span>
          </a>
        </nav>
      </header>

      <main class="main">
        <section>
          <ul id="cartList" class="main__cartList d-flex flex-column justify-content-center align-items-center"></ul>
          <div class="d-flex flex-column" id="form">
              <label for="firstname">Pr√©nom :</label>
              <input type="text" id="firstname" name="firstName">
  
              <label for="lastname">Nom :</label>
              <input type="text" id="lastname" name="lastName">
  
              <label for="address">Adresse :</label>
              <input type="text" id="address" name="address">
  
              <label for="city">Ville :</label>
              <input type="text" id="city" name="city">
  
              <label for="mail">E-Mail :</label>
              <input type="email" id="mail" name="email">
  
              <button onclick="userInfo()" class="m-2">Valider la commander</button>
          </div>
        </section>
      </main>

      <footer class="footer"></footer>
</body>
</html>
